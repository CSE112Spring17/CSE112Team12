dependencies:
  pre:
    - pyenv global 2.7.12
    - echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT_ID
    - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone $GCLOUD_INSTANCE_ZONE
    - ssh-keygen -q -N "" -f ~/.ssh/google_compute_engine

deployment:
  staging:
    branch: circleci
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud compute copy-files ./CSE112Team12/client exeggcute:/home/justin8chou/CSE112Team12/ --quiet
      - sudo /opt/google-cloud-sdk/bin/gcloud compute ssh exeggcute -- 'cd /home/justin8chou/CSE112Team12 && npm install && npm test'